<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rokomary | Home </title>
  <link rel="stylesheet" href="style.css">
  <!-- icom  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="body">
    <header>
      <div class="top-header">
        <div class="logo">
          <img src="assats/rokomary_logo.png" alt="">
        </div>
        <div class="scerch-bar">
          <input type="text" placeholder="Search here...">
          <button type="submit">Search</button>
        </div>
        <div class="src-btn">
          <div class="shoping-card-login">
            <button class="btn" type="button"><i class="fa-solid fa-bag-shopping"></i></button>
            <button class="btn" type="button">Login</button>
          </div>
        </div>
      </div>
    </header>
    <div class="hero">
      <div class="hero-img">
        <img src="assats/cover_photo.jpg" alt="">
      </div>
    </div>
    <div class="catgories">
      <div class="catgory-item">
        <i class="fa-thin fa-bottle-droplet"></i>
        <span>Edible Oil</span>
      </div>
      <div class="catgory-item">
        <i class="fa-thin fa-bottle-droplet"></i>
        <span>Flour</span>
      </div>
      <div class="catgory-item">
        <i class="fa-thin fa-bottle-droplet"></i>
        <span>Salt</span>
      </div>
      <div class="catgory-item">
        <i class="fa-thin fa-bottle-droplet"></i>
        <span> Rice</span>
      </div>
    </div>
    <div class="product">
      <h2>Edible Oil</h2>
      <div class="product-conteiner">
        <div class="product-item">
          <div class="product-img">
            <img src="assats/soyabean_oil.png" alt="">
          </div>
          <div class="product-details">
            <h3>Soyabean Oil</h3>
          </div>
        </div>
        <div class="product-item">
          <div class="product-img">
            <img src="assats/mustard_oil.png" alt="">
          </div>
          <div class="product-details">
            <h3>Mustard Oil</h3>
          </div>
        </div>
        <div class="product-item">
          <div class="product-img">
            <img src="assats/canola_oil.png" alt="">
          </div>
          <div class="product-details">
            <h3>Canola Oil</h3>
          </div>
        </div>
        <div class="product-item">
          <div class="product-img">
            <img src="assats/natural_oil.png" alt="">
          </div>
          <div class="product-details">
            <h3>Natural Oil</h3>
          </div>
        </div>
        </div>
      </div>
      <div class="product">
      <h2>Flour</h2>
      <div class="product-conteiner">
        <div class="product-item">
          <div class="product-img">
            <img src="assats/atta.png" alt="">
          </div>
          <div class="product-details">
            <h3>Atta </h3>
          </div>
        </div>
        <div class="product-item">
          <div class="product-img">
            <img src="assats/maida.png" alt="">
          </div>
          <div class="product-details">
            <h3>Maida</h3>
          </div>
        </div>
        <div class="product-item">
          <div class="product-img">
            <img src="assats/suji.png" alt="">
          </div>
          <div class="product-details">
            <h3>Suji</h3>
          </div>
        </div>
        <div class="product-item">
          <div class="product-img">
            <img src="assats/wwa.png" alt="">
          </div>
          <div class="product-details">
            <h3>Whole Wheat Atta</h3>
          </div>
        </div>
        </div>
      </div>
    </div>
</body>

</html>
